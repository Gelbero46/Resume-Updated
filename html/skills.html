<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/sampleStyle.css" rel="stylesheet">
    <title>SampleAnimatedBarWithHTMLCSS</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>My Skills</h2>
            <div class="skills">
                <div class="details">
                    <span>HTML</span>
                    <span>90%</span>
                </div>
                <div class="bar">
                    <div id="html-bar"></div>
                </div>
            </div>

            <div class="skills">
                <div class="details">
                    <span>CSS</span>
                    <span>75%</span>
                </div>
                <div class="bar">
                    <div id="css-bar"></div>
                </div>
            </div>

            <div class="skills">
                <div class="details">
                    <span>Javascript</span>
                    <span>65%</span>
                </div>
                <div class="bar">
                    <div id="javascript-bar"></div>
                </div>
            </div>

            <div class="skills">
                <div class="details">
                    <span>Python</span>
                    <span>68%</span>
                </div>
                <div class="bar">
                    <div id="python-bar"></div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
